        function RenderVideoPlayer2(container, VideoToken) {
            if (container == null || container == '')
                container = '.news-detail-container .post-content';

            var $container = (typeof container == 'string' ? $(container) : container);
            var secureToken = VideoToken;
            var iw = $(container).width(),
                ih = iw * 9 / 16;
            $(container).find('.VCSortableInPreviewMode[type=VideoStream]').each(function() {
                var $this = $(this);
                if ($this.attr("embed-type") == "4") {
                    var fileName = $this.attr('data-vid'),
                        location = $this.attr('data-location'),
                        contentId = $this.attr('data-contentId'),
                        info = $this.attr('data-info'),
                        namespace = $this.attr('data-namespace'),
                        avatar = $this.attr('data-thumb');
                    var iw = $("body").width(),
                        ih = iw * 9 / 16;

                    $this.prepend('<video id="player_' + info + '" playsinline="" webkit-playsinline="" height="' + ih + '" width="' + iw + '"></video>');

                    var params = {
                        vid: fileName,
                        location: location,
                        _info: info,
                        shareUrl: window.location.href
                    };


                    if (typeof(playerInitScript) == "undefined") {
                        loadJsAsync("https://adminplayer.sohatv.vn/resource/init-script/playerInitScript.js", function() {
                            playerInitScript('player_' + info, {
                                params: params,
                                secure: secureToken
                            }, function() {
                                var player = this;
                            });
                        })
                    } else {
                        playerInitScript('player_' + info, {
                            params: params,
                            secure: secureToken
                        }, function() {
                            var player = this;
                        });
                    }

                } else {
                    var src = $(this).attr('data-src'),
                        videoId = $(this).attr('videoid');
                    src = src.replace('&amp;', '&');
                    var fileName = GetValueByName("vid", src);
                    var keyvideo = GetValueByName("_info", src);

                    InitVideo($(this), videoId, function() {
                        playerInitScript('player-init' + videoId, {
                            params: {
                                vid: fileName,
                                _info: keyvideo
                            },
                            secure: VideoToken
                        });
                    });
                }
            });

            //VideoLive
            if ($(container).find('.VCSortableInPreviewMode[type="LiveEmbed"]').length > 0) {
                var iwidth = $(container).width();
                var videoh = iwidth * (10 / 16);
                $(container).find('.VCSortableInPreviewMode[type="LiveEmbed"]').each(function() {
                    var vid = $(this).find('.ovp-video-embed').attr('data-vid');
                    var $this = $(this);
                    var video = '<video id= "video_' + vid + '">' + '</video>';
                    $(this).find('.ovp-video-embed').append(video).css({
                        "width": iwidth + "px",
                        "height": videoh + "px"
                    });
                    OVPPlayerInitScript('video_' + vid + '', {
                        v: vid,
                        params: {
                            autoplay: false
                        }

                    }, function() {
                        var player = this;
                    });
                });
            }
        }

        function InitVideo(wrap, videoId, callback) {
            var iw = $(wrap).width(),
                ih = iw * 9 / 16;
            var videodiv = "<video webkit-playsinline playsinline autoplay id='player-init{vid}' height='{h}' width='{w}'></video>".replace("{vid}", videoId).replace("{w}", iw).replace("{h}", ih);
            $(wrap).html(videodiv).addClass("init");
            if (typeof(playerInitScript) == "undefined") {
                loadJsAsync("https://adminplayer.sohatv.vn/resource/init-script/playerInitScript.js", function() {
                    if (typeof callback == "function") {
                        callback();
                    }
                })
            } else {
                if (typeof callback == "function") {
                    callback();
                }
            }
        }

        function GetValueByName(name, str) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(str);
            if (!results) return '';
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));

        }

        function hasScrolled() {
            var st = $(this).scrollTop();
            if (Math.abs(lastScrollTop - st) <= delta) return;
            if (st > lastScrollTop && st > navbarHeight) {
                $('#header').removeClass('nav-down').addClass('nav-up');
            } else {
                if (st + $(window).height() < $(document).height()) {
                    $('#header').removeClass('nav-up').addClass('nav-down');
                }
            }
            lastScrollTop = st;
            didScroll = true;
        }
